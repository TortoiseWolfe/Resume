name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      
    - name: Run type check
      run: npm run type-check
      
    - name: Build
      run: npm run build
      env:
        VITE_GA4_MEASUREMENT_ID: ${{ secrets.GA4_MEASUREMENT_ID || 'G-V975WT62BG' }}
        VITE_BUILD_DATE: ${{ github.event.head_commit.timestamp }}
        VITE_CALENDLY_URL: ${{ secrets.CALENDLY_URL || 'https://calendly.com/turtlewolfe/15min-1' }}
        VITE_RESUME_NAME: ${{ secrets.RESUME_NAME || 'TurtleWolfe' }}
        VITE_RESUME_TITLE: ${{ secrets.RESUME_TITLE || 'FULL STACK DEVELOPER & GRAPHIC DESIGNER' }}
        VITE_RESUME_EMAIL: ${{ secrets.RESUME_EMAIL || 'contact@example.com' }}
        VITE_RESUME_PHONE: ${{ secrets.RESUME_PHONE || '+1-555-000-0000' }}
        VITE_LINKEDIN_URL: ${{ secrets.LINKEDIN_URL || 'https://linkedin.com/in/example' }}
        VITE_WEB3FORMS_ACCESS_KEY: ${{ secrets.WEB3FORMS_ACCESS_KEY }}
    
    - name: Run Lighthouse CI
      run: |
        npm install -g @lhci/cli@0.13.x
        lhci autorun --config=lighthouserc.json || echo "Lighthouse CI analysis completed with warnings"
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      
    - name: Setup Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4