<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark IDE background -->
  <rect width="1200" height="630" fill="#1e1e1e"/>
  
  <!-- IDE window chrome -->
  <rect width="1200" height="40" fill="#2d2d30"/>
  
  <!-- Window dots -->
  <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="20" r="6" fill="#27c93f"/>
  
  <!-- File name tab -->
  <text x="90" y="25" font-family="'Consolas', 'Monaco', monospace" font-size="14" fill="#cccccc">business-card.json</text>
  
  <!-- Line numbers -->
  <text x="40" y="220" font-family="'Consolas', monospace" font-size="16" fill="#858585">1</text>
  <text x="40" y="260" font-family="'Consolas', monospace" font-size="16" fill="#858585">2</text>
  <text x="40" y="300" font-family="'Consolas', monospace" font-size="16" fill="#858585">3</text>
  <text x="40" y="340" font-family="'Consolas', monospace" font-size="16" fill="#858585">4</text>
  <text x="40" y="380" font-family="'Consolas', monospace" font-size="16" fill="#858585">5</text>
  <text x="40" y="420" font-family="'Consolas', monospace" font-size="16" fill="#858585">6</text>
  <text x="40" y="460" font-family="'Consolas', monospace" font-size="16" fill="#858585">7</text>
  
  <!-- Vertical line separator -->
  <line x1="70" y1="40" x2="70" y2="630" stroke="#3e3e42" stroke-width="1"/>
  
  <!-- Subtle code glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- JSON Content - Simplified -->
  <!-- Opening brace -->
  <text x="90" y="220" font-family="'Consolas', 'Monaco', monospace" font-size="36" fill="#d4d4d4">{</text>
  
  <!-- Name field -->
  <text x="150" y="260" font-family="'Consolas', 'Monaco', monospace" font-size="36" fill="#9cdcfe">"name"</text>
  <text x="280" y="260" font-family="'Consolas', 'Monaco', monospace" font-size="36" fill="#d4d4d4">:</text>
  <text x="320" y="260" font-family="'Consolas', 'Monaco', monospace" font-size="36" fill="#ce9178">"Turtle Wolfe"</text>
  <text x="600" y="260" font-family="'Consolas', 'Monaco', monospace" font-size="36" fill="#d4d4d4">,</text>
  
  <!-- Title field -->
  <text x="150" y="300" font-family="'Consolas', 'Monaco', monospace" font-size="36" fill="#9cdcfe">"title"</text>
  <text x="300" y="300" font-family="'Consolas', 'Monaco', monospace" font-size="36" fill="#d4d4d4">:</text>
  <text x="340" y="300" font-family="'Consolas', 'Monaco', monospace" font-size="36" fill="#ce9178">"React Native Developer"</text>
  <text x="840" y="300" font-family="'Consolas', 'Monaco', monospace" font-size="36" fill="#d4d4d4">,</text>
  
  <!-- Website field -->
  <text x="150" y="340" font-family="'Consolas', 'Monaco', monospace" font-size="36" fill="#9cdcfe">"web"</text>
  <text x="250" y="340" font-family="'Consolas', 'Monaco', monospace" font-size="36" fill="#d4d4d4">:</text>
  <text x="290" y="340" font-family="'Consolas', 'Monaco', monospace" font-size="36" fill="#ce9178">"turtlewolfe.com"</text>
  <text x="620" y="340" font-family="'Consolas', 'Monaco', monospace" font-size="36" fill="#d4d4d4">,</text>
  
  <!-- Email field -->
  <text x="150" y="380" font-family="'Consolas', 'Monaco', monospace" font-size="36" fill="#9cdcfe">"email"</text>
  <text x="300" y="380" font-family="'Consolas', 'Monaco', monospace" font-size="36" fill="#d4d4d4">:</text>
  <text x="340" y="380" font-family="'Consolas', 'Monaco', monospace" font-size="36" fill="#ce9178">"TurtleWolfe@CRUDgames.com"</text>
  <text x="900" y="380" font-family="'Consolas', 'Monaco', monospace" font-size="36" fill="#d4d4d4">,</text>
  
  <!-- Social field -->
  <text x="150" y="420" font-family="'Consolas', 'Monaco', monospace" font-size="36" fill="#9cdcfe">"social"</text>
  <text x="320" y="420" font-family="'Consolas', 'Monaco', monospace" font-size="36" fill="#d4d4d4">:</text>
  <text x="360" y="420" font-family="'Consolas', 'Monaco', monospace" font-size="36" fill="#ce9178">"@CRUDgames"</text>
  
  <!-- Closing brace -->
  <text x="90" y="460" font-family="'Consolas', 'Monaco', monospace" font-size="36" fill="#d4d4d4">}</text>
  
  <!-- Cursor blink effect -->
  <rect x="620" y="440" width="12" height="24" fill="#ffffff">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Comment -->
  <text x="640" y="460" font-family="'Consolas', 'Monaco', monospace" font-size="20" fill="#6a9955">// OG:IMAGE 1200Ã—630px</text>
  
  <!-- Subtle grid pattern overlay -->
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="none"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#2a2a2a" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Bottom status bar -->
  <rect y="600" width="1200" height="30" fill="#007acc"/>
  <text x="15" y="620" font-family="'Consolas', monospace" font-size="12" fill="#ffffff">JSON</text>
  <text x="80" y="620" font-family="'Consolas', monospace" font-size="12" fill="#ffffff">UTF-8</text>
  <text x="150" y="620" font-family="'Consolas', monospace" font-size="12" fill="#ffffff">Ln 7, Col 12</text>
  <text x="1100" y="620" font-family="'Consolas', monospace" font-size="12" fill="#ffffff">Spaces: 2</text>
</svg>